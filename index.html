<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Manager</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons for a modern look -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
            color: #c9d1d9; /* Light text color */
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen">

    <div class="max-w-7xl mx-auto p-4 sm:p-8">
        <!-- Header -->
        <header class="py-8 text-center">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-2 animate-pulse">
                Series Manager
            </h1>
            <p class="text-lg sm:text-xl text-gray-400">Manage your series library.</p>
        </header>

        <!-- Search Bar and Add Button -->
        <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-8 max-w-4xl mx-auto">
            <div class="relative w-full">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search for series..."
                    class="w-full pl-12 pr-4 py-3 rounded-xl bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200 shadow-md"
                />
                <svg id="search-icon" class="lucide lucide-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            </div>
            <button id="add-series-btn" class="w-full sm:w-auto px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-xl shadow-lg transition-colors duration-200 flex items-center justify-center gap-2">
                <svg class="lucide lucide-plus" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                Add New Series
            </button>
        </div>

        <!-- Content Display Area -->
        <div id="media-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 sm:gap-6">
            <!-- Series cards will be dynamically inserted here by JavaScript -->
        </div>

        <!-- Loading & Error Indicators -->
        <div id="loading-indicator" class="flex justify-center items-center h-64 hidden">
            <svg class="lucide lucide-loader-2 animate-spin text-purple-500" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
        </div>
        <div id="error-message" class="text-center text-red-400 py-12 hidden">
            <p>Failed to load series. Please check the API server and the API URL.</p>
        </div>
        <div id="no-results-message" class="text-center text-gray-500 py-12 hidden">
            <p>No series found. Try adding some or try a different search term.</p>
        </div>
    </div>

    <!-- Add/Edit Series Modal -->
    <div id="series-modal" class="fixed inset-0 z-50 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 hidden">
        <div class="relative bg-gray-900 rounded-xl p-6 w-full max-w-lg shadow-2xl">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-200">
                <svg class="lucide lucide-x" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
            <h2 id="modal-title" class="text-2xl font-bold mb-6 text-center text-white">Add New Series</h2>
            
            <form id="series-form" class="space-y-4">
                <input type="hidden" id="series-id">
                <input type="text" id="series-name" placeholder="Series Name" class="w-full px-4 py-3 bg-gray-800 rounded-lg text-gray-200 border border-gray-700 focus:outline-none focus:border-purple-500" required>
                <input type="url" id="series-thumbnail" placeholder="Thumbnail URL" class="w-full px-4 py-3 bg-gray-800 rounded-lg text-gray-200 border border-gray-700 focus:outline-none focus:border-purple-500" required>
                
                <div id="seasons-container" class="space-y-4">
                    <!-- Dynamic seasons and episodes will be added here -->
                </div>

                <button type="button" id="add-season-btn" class="w-full py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-gray-200 font-bold transition-colors">
                    Add Season
                </button>
                
                <button type="submit" id="series-submit-btn" class="w-full py-3 bg-purple-600 hover:bg-purple-700 rounded-lg text-white font-bold transition-colors">Add Series</button>
            </form>

            <div id="modal-message" class="text-center mt-4 hidden"></div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="fixed inset-0 z-50 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 hidden">
        <div class="bg-gray-900 rounded-xl p-6 w-full max-w-sm shadow-2xl text-center space-y-4">
            <h3 class="text-xl font-bold text-white">Confirm Deletion</h3>
            <p class="text-gray-400">Are you sure you want to delete this item?</p>
            <div class="flex justify-center gap-4">
                <button id="cancel-delete-btn" class="px-6 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg font-semibold transition-colors">Cancel</button>
                <button id="confirm-delete-btn" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold transition-colors">Delete</button>
            </div>
        </div>
    </div>
    
    <script>
        // *** IMPORTANT: This URL must match your live backend service URL. ***
        const API_BASE_URL = "https://ethical-stephana-seeutech-e153f907.koyeb.app";

        // ================================================================
        // DOM ELEMENTS
        // ================================================================
        const mediaContainer = document.getElementById('media-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');
        const noResultsMessage = document.getElementById('no-results-message');
        const searchInput = document.getElementById('search-input');
        const addSeriesBtn = document.getElementById('add-series-btn');
        const seriesModal = document.getElementById('series-modal');
        const confirmModal = document.getElementById('confirm-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const seriesForm = document.getElementById('series-form');
        const modalTitle = document.getElementById('modal-title');
        const seriesSubmitBtn = document.getElementById('series-submit-btn');
        const modalMessage = document.getElementById('modal-message');
        const seasonsContainer = document.getElementById('seasons-container');
        const addSeasonBtn = document.getElementById('add-season-btn');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');

        let debounceTimeout;
        let itemToModify = null;

        // ================================================================
        // HELPER FUNCTIONS
        // ================================================================

        // Function to show/hide UI elements
        const show = (element) => element.classList.remove('hidden');
        const hide = (element) => element.classList.add('hidden');

        // Function to reset the modal form and state
        const resetModal = () => {
            seriesForm.reset();
            seasonsContainer.innerHTML = '';
            hide(modalMessage);
            modalTitle.textContent = 'Add New Series';
            seriesSubmitBtn.textContent = 'Add Series';
            itemToModify = null; // Reset item to modify
        };

        // Function to create an episode input group
        const createEpisodeGroup = (episodeNumber, title = '', streamingUrl = '', episodeId = '') => {
            const episodeGroup = document.createElement('div');
            episodeGroup.className = 'flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 border-l-4 border-gray-600 pl-4 py-2 relative group';
            episodeGroup.innerHTML = `
                <input type="text" placeholder="Episode Title (e.g., 'Chapter One')" class="w-full sm:w-1/2 px-4 py-3 bg-gray-800 rounded-lg text-gray-200 border border-gray-700 focus:outline-none focus:border-purple-500" value="${title}" required>
                <input type="url" placeholder="Streaming URL" class="w-full sm:w-1/2 px-4 py-3 bg-gray-800 rounded-lg text-gray-200 border border-gray-700 focus:outline-none focus:border-purple-500" value="${streamingUrl}" required>
                <input type="hidden" class="episode-number" value="${episodeNumber}">
                <input type="hidden" class="episode-id" value="${episodeId}">
                <button type="button" class="remove-episode-btn absolute top-0 right-0 p-1 text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">
                    <svg class="lucide lucide-x" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            `;
            episodeGroup.querySelector('.remove-episode-btn').addEventListener('click', () => {
                episodeGroup.remove();
            });
            return episodeGroup;
        };

        // Function to create a season input group
        const createSeasonGroup = (seasonNumber, episodes = [], seasonId = '') => {
            const seasonGroup = document.createElement('div');
            seasonGroup.className = 'bg-gray-800 p-4 rounded-xl space-y-3';
            seasonGroup.innerHTML = `
                <div class="flex items-center space-x-2">
                    <input type="number" placeholder="Season Number" value="${seasonNumber}" min="1" class="season-number-input w-24 px-4 py-3 bg-gray-700 rounded-lg text-gray-200 border border-gray-600 focus:outline-none focus:border-purple-500" required>
                    <p class="text-xl font-bold text-white">Season ${seasonNumber}</p>
                    <input type="hidden" class="season-id" value="${seasonId}">
                    <button type="button" class="remove-season-btn ml-auto text-gray-400 hover:text-red-500">
                        <svg class="lucide lucide-x" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                </div>
                <div class="episodes-container space-y-2">
                    <!-- Episodes for this season will be added here -->
                </div>
                <button type="button" class="add-episode-btn w-full py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-gray-200 font-bold transition-colors">
                    Add Episode
                </button>
            `;

            const episodesContainer = seasonGroup.querySelector('.episodes-container');
            episodes.forEach((episode) => {
                episodesContainer.appendChild(createEpisodeGroup(episode.episodeNumber, episode.title, episode.streamingUrl, episode._id));
            });

            const addEpisodeBtn = seasonGroup.querySelector('.add-episode-btn');
            const removeSeasonBtn = seasonGroup.querySelector('.remove-season-btn');
            
            addEpisodeBtn.addEventListener('click', () => {
                const episodeCount = episodesContainer.querySelectorAll('div').length + 1;
                episodesContainer.appendChild(createEpisodeGroup(episodeCount));
            });

            removeSeasonBtn.addEventListener('click', () => {
                seasonGroup.remove();
            });

            return seasonGroup;
        };

        // Function to render a single series card using the user's provided structure
        const renderSeriesCard = (item) => {
            const card = document.createElement('div');
            card.className = 'card w-40 bg-gray-100 rounded-xl bg-base-100 shadow-lg h-48 mb-4 flex flex-col relative';

            // Get the streaming URL for the first episode
            let streamingUrl = '#'; // Default to a non-functional link
            if (item.seasons && item.seasons.length > 0 && item.seasons[0].episodes && item.seasons[0].episodes.length > 0) {
                streamingUrl = item.seasons[0].episodes[0].streamingUrl;
            }

            // Create the Android intent link
            const intentHref = `intent:${streamingUrl}#Intent;package=com.genuine.leone;end`;

            card.innerHTML = `
                <a href="${intentHref}" class="flex flex-col flex-grow">
                    <img src="${item.thumbnail}" loading="lazy" class="h-28 mt-5 m-auto opacity-100 rounded-xl" onerror="this.onerror=null;this.src='https://placehold.co/400x600/1f2937/d1d5db?text=Image+Not+Found';">
                    <div class="mb-5 opacity-100 mt-2"> 
                        <h2 class="text-center text-sm font-bold text-white truncate px-2">${item.name}</h2> 
                        <div class="flex justify-center space-x-1"> 
                            <p class="text-xs text-center text-gray-400">ID: ${item._id}</p> 
                        </div> 
                    </div> 
                </a>
                <div class="absolute top-2 right-2 flex space-x-2 z-10">
                    <button class="edit-btn p-1 bg-gray-800/80 rounded-full hover:bg-purple-600 transition-colors" data-id="${item._id}">
                        <svg class="lucide lucide-edit text-white" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4Z"/></svg>
                    </button>
                    <button class="delete-btn p-1 bg-gray-800/80 rounded-full hover:bg-red-600 transition-colors" data-id="${item._id}">
                        <svg class="lucide lucide-trash-2 text-white" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                    </button>
                </div>
            `;
            
            // Handle edit and delete button clicks
            card.querySelector('.edit-btn').addEventListener('click', () => openEditModal(item));
            card.querySelector('.delete-btn').addEventListener('click', () => openConfirmModal(item));

            return card;
        };

        // Main function to fetch and display series
        const fetchAndRenderSeries = async (searchTerm = '') => {
            show(loadingIndicator);
            hide(errorMessage);
            hide(noResultsMessage);
            mediaContainer.innerHTML = '';
            
            const url = `${API_BASE_URL}/api/series?search=${encodeURIComponent(searchTerm)}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                     // Check for a 404 error specifically, as it's common for a new deployment
                    if (response.status === 404) {
                         throw new Error('API server not found (404). Please ensure the URL is correct and the server is running.');
                    }
                    throw new Error(`Failed to fetch series data. Status: ${response.status}`);
                }
                const data = await response.json();
                
                if (data.length === 0) {
                    show(noResultsMessage);
                } else {
                    data.forEach(item => {
                        mediaContainer.appendChild(renderSeriesCard(item));
                    });
                    // Refresh Lucide icons after adding new elements
                    lucide.createIcons();
                }

            } catch (error) {
                console.error('Error fetching series:', error);
                errorMessage.querySelector('p').textContent = `Error: ${error.message}`;
                show(errorMessage);
            } finally {
                hide(loadingIndicator);
            }
        };

        // ================================================================
        // DYNAMIC FORMS & MODAL LOGIC (ADD/EDIT/DELETE)
        // ================================================================

        const openEditModal = (item) => {
            resetModal();
            modalTitle.textContent = 'Edit Series';
            seriesSubmitBtn.textContent = 'Save Changes';
            
            document.getElementById('series-id').value = item._id;
            document.getElementById('series-name').value = item.name;
            document.getElementById('series-thumbnail').value = item.thumbnail;
            item.seasons.forEach(season => {
                seasonsContainer.appendChild(createSeasonGroup(season.seasonNumber, season.episodes, season._id));
            });

            show(seriesModal);
        };

        const openConfirmModal = (item) => {
            itemToModify = item;
            show(confirmModal);
        };

        const deleteSeries = async () => {
            if (!itemToModify) return;
            hide(confirmModal);

            const { _id } = itemToModify;
            const endpoint = `/api/series/${_id}`;

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete item.');
                fetchAndRenderSeries(searchInput.value);
            } catch (error) {
                console.error('Error deleting series:', error);
                // In a real app, show a user-facing error message here
            } finally {
                itemToModify = null;
            }
        };

        // ================================================================
        // EVENT LISTENERS
        // ================================================================

        // Debounce search input
        searchInput.addEventListener('keyup', () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                fetchAndRenderSeries(searchInput.value);
            }, 500);
        });

        // Open Modal (Add new)
        addSeriesBtn.addEventListener('click', () => {
            resetModal();
            show(seriesModal);
        });

        // Close Modal
        closeModalBtn.addEventListener('click', () => {
            hide(seriesModal);
            resetModal();
        });
        seriesModal.addEventListener('click', (e) => {
            if (e.target === seriesModal) {
                hide(seriesModal);
                resetModal();
            }
        });

        // Confirm/Cancel Delete
        confirmDeleteBtn.addEventListener('click', deleteSeries);
        cancelDeleteBtn.addEventListener('click', () => {
            hide(confirmModal);
            itemToModify = null;
        });

        // Handle form submissions
        const handleFormSubmit = async (data, endpoint, method) => {
            try {
                if (method === 'POST' && (!data.name || !data.thumbnail || data.seasons.length === 0)) {
                    // Check for required fields for a new entry
                    modalMessage.textContent = 'Error: Please fill in all series fields and add at least one season/episode.';
                    modalMessage.classList.remove('text-green-500');
                    modalMessage.classList.add('text-red-500');
                    show(modalMessage);
                    return;
                }
                
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Something went wrong on the server.');
                }

                modalMessage.textContent = `Series ${method === 'POST' ? 'added' : 'updated'} successfully!`;
                modalMessage.classList.remove('text-red-500');
                modalMessage.classList.add('text-green-500');
                show(modalMessage);
                
                seriesForm.reset();
                fetchAndRenderSeries(searchInput.value);
            } catch (error) {
                modalMessage.textContent = `Error: ${error.message}`;
                modalMessage.classList.remove('text-green-500');
                modalMessage.classList.add('text-red-500');
                show(modalMessage);
            }
        };

        seriesForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('series-id').value;
            
            const seasons = [];
            const seasonElements = seasonsContainer.querySelectorAll('.bg-gray-800');
            
            seasonElements.forEach(seasonEl => {
                const seasonNumber = parseInt(seasonEl.querySelector('.season-number-input').value);
                const episodes = [];
                
                const episodeElements = seasonEl.querySelectorAll('.episodes-container > div');
                episodeElements.forEach(episodeEl => {
                    const inputs = episodeEl.querySelectorAll('input');
                    episodes.push({
                        title: inputs[0].value,
                        streamingUrl: inputs[1].value,
                        episodeNumber: parseInt(inputs[2].value),
                        _id: inputs[3].value || undefined // Include existing ID for updates
                    });
                });
                
                seasons.push({ 
                    seasonNumber, 
                    episodes,
                    _id: seasonEl.querySelector('.season-id').value || undefined // Include existing ID for updates
                });
            });
            
            const data = {
                name: document.getElementById('series-name').value,
                thumbnail: document.getElementById('series-thumbnail').value,
                seasons: seasons
            };

            const method = id ? 'PUT' : 'POST';
            const endpoint = id ? `/api/series/${id}` : '/api/series';
            handleFormSubmit(data, endpoint, method);
        });

        // Add Season button handler
        addSeasonBtn.addEventListener('click', () => {
            const seasonCount = seasonsContainer.querySelectorAll('.bg-gray-800').length + 1;
            seasonsContainer.appendChild(createSeasonGroup(seasonCount));
            lucide.createIcons();
        });

        // Initial fetch on page load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const initialSearchTerm = urlParams.get('search') || '';
            searchInput.value = initialSearchTerm;
            fetchAndRenderSeries(initialSearchTerm);
        });
    </script>
</body>
</html>
