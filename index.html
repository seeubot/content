<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Manager</title>
    <!-- Use the Inter font for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .btn-primary {
            background-color: #238636;
        }
        .btn-danger {
            background-color: #da3633;
        }
        .btn-secondary {
            background-color: #444c56;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.75);
        }
        .modal-content {
            background-color: #161b22;
        }
        .form-input {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
        }
        .toast {
            transition: all 0.3s ease-in-out;
            transform: translateY(100px);
            opacity: 0;
        }
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #238636;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="container mx-auto">
        <!-- Header -->
        <header class="flex flex-col sm:flex-row justify-between items-center py-6 border-b border-gray-700 mb-6">
            <h1 id="header-title" class="text-3xl sm:text-4xl font-bold text-center sm:text-left mb-4 sm:mb-0">
                Media Manager
            </h1>
            <div class="flex items-center space-x-4">
                <input type="text" id="searchInput" placeholder="Search series..."
                    class="form-input rounded-lg p-2 w-full sm:w-64 focus:outline-none focus:ring-2 focus:ring-green-500">
                <button id="addSeriesBtn"
                    class="btn-primary px-4 py-2 rounded-lg font-semibold shadow-lg hover:bg-green-600 transition-colors">
                    Add New Series
                </button>
            </div>
        </header>

        <!-- Main content area -->
        <main id="mainContent" class="py-4">
            <!-- Content will be injected here by JavaScript -->
        </main>

        <!-- Loading spinner -->
        <div id="loading" class="hidden flex justify-center items-center py-12">
            <div class="loading-spinner"></div>
        </div>

        <!-- Toast notifications -->
        <div id="toastContainer" class="fixed bottom-4 right-4 z-50 space-y-2"></div>
    </div>

    <!-- Modal for forms -->
    <div id="formModal" class="modal fixed inset-0 flex items-center justify-center p-4 hidden z-50">
        <div class="modal-content rounded-lg p-6 sm:p-8 w-full max-w-lg shadow-2xl relative">
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-300 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 id="modalTitle" class="text-2xl font-bold mb-6 text-center"></h2>
            <form id="mediaForm" class="space-y-4">
                <!-- Form fields will be dynamically added here -->
            </form>
        </div>
    </div>

    <script>
        // DOM element references
        const mainContent = document.getElementById('mainContent');
        const addSeriesBtn = document.getElementById('addSeriesBtn');
        const formModal = document.getElementById('formModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalTitle = document.getElementById('modalTitle');
        const mediaForm = document.getElementById('mediaForm');
        const searchInput = document.getElementById('searchInput');
        const headerTitle = document.getElementById('header-title');
        const loadingSpinner = document.getElementById('loading');
        const toastContainer = document.getElementById('toastContainer');

        // State variables
        let currentView = 'seriesList';
        let currentSeriesName = null;
        let currentSeasonNumber = null;

        // Base API URL
        const API_BASE_URL = window.location.origin;

        /**
         * Shows a toast notification with a given message and type.
         * @param {string} message - The message to display.
         * @param {string} type - 'success', 'error', or 'info'.
         */
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast p-4 rounded-lg shadow-lg text-sm text-center font-medium
                ${type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-gray-600'}`;
            toast.textContent = message;
            
            toastContainer.appendChild(toast);

            // Animate in
            setTimeout(() => toast.classList.add('show'), 100);

            // Animate out and remove
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        /**
         * Toggles the loading spinner.
         * @param {boolean} isLoading 
         */
        function setLoading(isLoading) {
            loadingSpinner.classList.toggle('hidden', !isLoading);
            mainContent.classList.toggle('hidden', isLoading);
        }

        /**
         * Fetches and displays all series.
         * @param {string} searchTerm - Optional search term.
         */
        async function fetchSeries(searchTerm = '') {
            setLoading(true);
            try {
                const url = new URL(`${API_BASE_URL}/api/series`);
                if (searchTerm) {
                    url.searchParams.append('search', searchTerm);
                }
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch series');
                const series = await response.json();
                renderSeries(series);
                currentView = 'seriesList';
                currentSeriesName = null;
                currentSeasonNumber = null;
                headerTitle.innerHTML = 'Media Manager';
            } catch (error) {
                console.error('Error fetching series:', error);
                showToast(`Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        /**
         * Renders the list of series cards.
         * @param {Array<Object>} series - The array of series objects.
         */
        function renderSeries(series) {
            mainContent.innerHTML = '';
            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6';

            if (series.length === 0) {
                mainContent.innerHTML = '<p class="text-center text-lg mt-8">No series found. Try adding one!</p>';
                return;
            }

            series.forEach(s => {
                const card = document.createElement('div');
                card.className = 'card p-4 rounded-lg shadow-lg transform transition-transform duration-200 cursor-pointer';
                card.innerHTML = `
                    <div class="relative w-full h-48 rounded-md overflow-hidden mb-4">
                        <img src="${s.thumbnail}" alt="${s.name}" class="w-full h-full object-cover">
                    </div>
                    <h3 class="text-lg font-semibold truncate">${s.name}</h3>
                    <p class="text-sm text-gray-400 mt-1">${s.description || 'No description available.'}</p>
                `;
                card.addEventListener('click', () => fetchSeriesDetails(s.name));
                grid.appendChild(card);
            });

            mainContent.appendChild(grid);
        }

        /**
         * Fetches and displays details for a single series.
         * @param {string} seriesName - The name of the series.
         */
        async function fetchSeriesDetails(seriesName) {
            setLoading(true);
            try {
                const seriesPromise = fetch(`${API_BASE_URL}/api/series/${seriesName}`).then(res => res.json());
                const seasonsPromise = fetch(`${API_BASE_URL}/api/series/${seriesName}/seasons`).then(res => res.json());
                
                const [series, seasons] = await Promise.all([seriesPromise, seasonsPromise]);
                
                if (series.error || seasons.error) throw new Error('Failed to load series details');
                
                renderSeriesDetails(series, seasons);
                currentView = 'seriesDetails';
                currentSeriesName = seriesName;
                currentSeasonNumber = null;
                headerTitle.innerHTML = `&larr; <span class="hover:text-green-400 cursor-pointer" onclick="fetchSeries()">Back</span> | ${series.name}`;
            } catch (error) {
                console.error('Error fetching series details:', error);
                showToast(`Error: ${error.message}`, 'error');
                fetchSeries(); // Fallback to list view
            } finally {
                setLoading(false);
            }
        }

        /**
         * Renders the detailed view of a series, including seasons.
         * @param {Object} series - The series object.
         * @param {Array<Object>} seasons - The seasons array.
         */
        function renderSeriesDetails(series, seasons) {
            mainContent.innerHTML = '';
            const detailsContainer = document.createElement('div');
            detailsContainer.className = 'bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-6';
            
            detailsContainer.innerHTML = `
                <div class="flex-shrink-0 w-full sm:w-64 h-auto rounded-md overflow-hidden">
                    <img src="${series.thumbnail}" alt="${series.name}" class="w-full h-full object-cover rounded-md">
                </div>
                <div class="flex-grow">
                    <h2 class="text-3xl font-bold mb-2">${series.name}</h2>
                    <p class="text-gray-400 mb-4">${series.description || 'No description provided.'}</p>
                    <div class="flex flex-wrap gap-4 mb-6">
                        <button onclick="showModal('addSeason')" class="btn-primary px-4 py-2 rounded-lg font-semibold text-sm">Add Season</button>
                        <button onclick="showModal('editSeries', { name: '${series.name}', thumbnail: '${series.thumbnail}', description: '${series.description}' })" class="btn-secondary px-4 py-2 rounded-lg font-semibold text-sm">Edit Series</button>
                        <button onclick="deleteItem('series', '${series.name}')" class="btn-danger px-4 py-2 rounded-lg font-semibold text-sm">Delete Series</button>
                    </div>
                    <h3 class="text-2xl font-bold mt-6 mb-4">Seasons</h3>
                    <div id="seasonsList" class="space-y-4"></div>
                </div>
            `;
            
            mainContent.appendChild(detailsContainer);
            const seasonsList = document.getElementById('seasonsList');
            
            if (seasons.length === 0) {
                seasonsList.innerHTML = '<p class="text-gray-400">No seasons found for this series. Add one above.</p>';
            } else {
                seasons.forEach(season => {
                    const seasonCard = document.createElement('div');
                    seasonCard.className = 'card p-4 rounded-lg cursor-pointer flex justify-between items-center hover:bg-gray-700 transition-colors duration-200';
                    seasonCard.innerHTML = `
                        <div>
                            <span class="text-xl font-semibold">${season.title}</span>
                            <p class="text-gray-400 text-sm mt-1">${season.description || 'No description available.'}</p>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="event.stopPropagation(); showModal('editSeason', { seriesName: '${season.seriesName}', seasonNumber: ${season.seasonNumber}, title: '${season.title}', description: '${season.description}' })" class="text-gray-400 hover:text-green-400 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-7.5 10.914L3 15.5v2h2.5l5.25-5.25-2.5-2.5-5.25 5.25z" /></svg>
                            </button>
                            <button onclick="event.stopPropagation(); deleteItem('season', '${season.seriesName}', ${season.seasonNumber})" class="text-gray-400 hover:text-red-400 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 011 1v6a1 1 0 11-2 0V9a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>
                    `;
                    seasonCard.addEventListener('click', () => fetchSeasonDetails(series.name, season.seasonNumber));
                    seasonsList.appendChild(seasonCard);
                });
            }
        }

        /**
         * Fetches and displays details for a single season, including episodes.
         * @param {string} seriesName - The name of the series.
         * @param {number} seasonNumber - The number of the season.
         */
        async function fetchSeasonDetails(seriesName, seasonNumber) {
            setLoading(true);
            try {
                const episodesPromise = fetch(`${API_BASE_URL}/api/series/${seriesName}/seasons/${seasonNumber}/episodes`).then(res => res.json());
                const seasonPromise = fetch(`${API_BASE_URL}/api/series/${seriesName}/seasons/${seasonNumber}`).then(res => res.json());

                const [episodes, season] = await Promise.all([episodesPromise, seasonPromise]);

                if (episodes.error || season.error) throw new Error('Failed to load season details');

                renderSeasonDetails(seriesName, seasonNumber, season, episodes);
                currentView = 'seasonDetails';
                currentSeriesName = seriesName;
                currentSeasonNumber = seasonNumber;
                headerTitle.innerHTML = `&larr; <span class="hover:text-green-400 cursor-pointer" onclick="fetchSeriesDetails('${seriesName}')">Back</span> | ${season.title}`;
            } catch (error) {
                console.error('Error fetching season details:', error);
                showToast(`Error: ${error.message}`, 'error');
                fetchSeriesDetails(seriesName); // Fallback to series details
            } finally {
                setLoading(false);
            }
        }

        /**
         * Renders the detailed view of a season, including episodes.
         * @param {string} seriesName - The name of the series.
         * @param {number} seasonNumber - The number of the season.
         * @param {Object} season - The season object.
         * @param {Array<Object>} episodes - The episodes array.
         */
        function renderSeasonDetails(seriesName, seasonNumber, season, episodes) {
            mainContent.innerHTML = '';
            const detailsContainer = document.createElement('div');
            detailsContainer.className = 'bg-gray-800 p-6 rounded-lg shadow-lg';
            detailsContainer.innerHTML = `
                <div class="flex flex-col sm:flex-row sm:space-x-6 mb-6">
                    <div class="flex-shrink-0 w-full sm:w-64 h-auto rounded-md overflow-hidden mb-4 sm:mb-0">
                        <img src="${season.thumbnail || 'https://placehold.co/600x400/161b22/c9d1d9?text=Season+Thumb'}" alt="${season.title}" class="w-full h-full object-cover rounded-md">
                    </div>
                    <div>
                        <h2 class="text-3xl font-bold mb-2">${season.title}</h2>
                        <p class="text-gray-400 mb-4">${season.description || 'No description provided.'}</p>
                        <div class="flex flex-wrap gap-4 mb-6">
                            <button onclick="showModal('addEpisode')" class="btn-primary px-4 py-2 rounded-lg font-semibold text-sm">Add Episode</button>
                            <button onclick="showModal('editSeason', { seriesName: '${seriesName}', seasonNumber: ${seasonNumber}, title: '${season.title}', description: '${season.description}' })" class="btn-secondary px-4 py-2 rounded-lg font-semibold text-sm">Edit Season</button>
                            <button onclick="deleteItem('season', '${seriesName}', ${seasonNumber})" class="btn-danger px-4 py-2 rounded-lg font-semibold text-sm">Delete Season</button>
                        </div>
                    </div>
                </div>
                <h3 class="text-2xl font-bold mb-4">Episodes</h3>
                <div id="episodesList" class="space-y-4"></div>
            `;
            mainContent.appendChild(detailsContainer);

            const episodesList = document.getElementById('episodesList');
            if (episodes.length === 0) {
                episodesList.innerHTML = '<p class="text-gray-400">No episodes found for this season. Add one above.</p>';
            } else {
                episodes.forEach(episode => {
                    const episodeCard = document.createElement('div');
                    episodeCard.className = 'card p-4 rounded-lg flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-4';
                    episodeCard.innerHTML = `
                        <div class="relative w-full sm:w-32 h-20 rounded-md overflow-hidden">
                            <img src="${episode.thumbnail || 'https://placehold.co/600x400/161b22/c9d1d9?text=Episode+Thumb'}" alt="${episode.title}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-grow">
                            <h4 class="text-md font-semibold">${episode.episodeNumber}. ${episode.title}</h4>
                            <p class="text-gray-400 text-sm">${episode.description || 'No description available.'}</p>
                            <span class="text-gray-500 text-xs">${episode.duration || 'N/A'}</span>
                        </div>
                        <div class="flex space-x-2 flex-shrink-0">
                             <button onclick="showModal('editEpisode', { seriesName: '${seriesName}', seasonNumber: ${seasonNumber}, episodeNumber: ${episode.episodeNumber}, title: '${episode.title}', description: '${episode.description}', streamingUrl: '${episode.streamingUrl}', thumbnail: '${episode.thumbnail}', duration: '${episode.duration}' })" class="text-gray-400 hover:text-green-400 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-7.5 10.914L3 15.5v2h2.5l5.25-5.25-2.5-2.5-5.25 5.25z" /></svg>
                            </button>
                            <button onclick="deleteItem('episode', '${seriesName}', ${seasonNumber}, ${episode.episodeNumber})" class="text-gray-400 hover:text-red-400 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 011 1v6a1 1 0 11-2 0V9a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>
                    `;
                    episodesList.appendChild(episodeCard);
                });
            }
        }

        /**
         * Shows the modal with the correct form.
         * @param {string} formType - 'addSeries', 'editSeries', 'addSeason', 'editSeason', etc.
         * @param {Object} [data] - Optional data for editing.
         */
        function showModal(formType, data = {}) {
            mediaForm.innerHTML = '';
            let submitBtnText = 'Add';
            let fields = [];

            switch (formType) {
                case 'addSeries':
                    modalTitle.textContent = 'Add New Series';
                    fields = [
                        { name: 'name', label: 'Series Name', type: 'text', required: true },
                        { name: 'thumbnail', label: 'Thumbnail URL', type: 'url', required: true },
                        { name: 'description', label: 'Description', type: 'textarea' }
                    ];
                    break;
                case 'editSeries':
                    modalTitle.textContent = `Edit ${data.name}`;
                    submitBtnText = 'Update';
                    fields = [
                        { name: 'name', label: 'Series Name', type: 'text', value: data.name, required: true, disabled: true },
                        { name: 'thumbnail', label: 'Thumbnail URL', type: 'url', value: data.thumbnail, required: true },
                        { name: 'description', label: 'Description', type: 'textarea', value: data.description }
                    ];
                    break;
                case 'addSeason':
                    modalTitle.textContent = `Add Season to ${currentSeriesName}`;
                    fields = [
                        { name: 'seasonNumber', label: 'Season Number', type: 'number', required: true, min: 1 },
                        { name: 'title', label: 'Title', type: 'text', required: true },
                        { name: 'description', label: 'Description', type: 'textarea' },
                        { name: 'thumbnail', label: 'Thumbnail URL', type: 'url' }
                    ];
                    break;
                case 'editSeason':
                    modalTitle.textContent = `Edit Season ${data.seasonNumber}`;
                    submitBtnText = 'Update';
                    fields = [
                        { name: 'seriesName', type: 'hidden', value: data.seriesName },
                        { name: 'seasonNumber', label: 'Season Number', type: 'number', value: data.seasonNumber, required: true, min: 1, disabled: true },
                        { name: 'title', label: 'Title', type: 'text', value: data.title, required: true },
                        { name: 'description', label: 'Description', type: 'textarea', value: data.description },
                        { name: 'thumbnail', label: 'Thumbnail URL', type: 'url', value: data.thumbnail }
                    ];
                    break;
                case 'addEpisode':
                    modalTitle.textContent = `Add Episode to Season ${currentSeasonNumber}`;
                    fields = [
                        { name: 'episodeNumber', label: 'Episode Number', type: 'number', required: true, min: 1 },
                        { name: 'title', label: 'Title', type: 'text', required: true },
                        { name: 'streamingUrl', label: 'Streaming URL', type: 'url', required: true },
                        { name: 'description', label: 'Description', type: 'textarea' },
                        { name: 'thumbnail', label: 'Thumbnail URL', type: 'url' },
                        { name: 'duration', label: 'Duration (e.g., "45 min")', type: 'text' }
                    ];
                    break;
                case 'editEpisode':
                    modalTitle.textContent = `Edit Episode ${data.episodeNumber}`;
                    submitBtnText = 'Update';
                    fields = [
                        { name: 'seriesName', type: 'hidden', value: data.seriesName },
                        { name: 'seasonNumber', type: 'hidden', value: data.seasonNumber },
                        { name: 'episodeNumber', label: 'Episode Number', type: 'number', value: data.episodeNumber, required: true, min: 1, disabled: true },
                        { name: 'title', label: 'Title', type: 'text', value: data.title, required: true },
                        { name: 'streamingUrl', label: 'Streaming URL', type: 'url', value: data.streamingUrl, required: true },
                        { name: 'description', label: 'Description', type: 'textarea', value: data.description },
                        { name: 'thumbnail', label: 'Thumbnail URL', type: 'url', value: data.thumbnail },
                        { name: 'duration', label: 'Duration (e.g., "45 min")', type: 'text', value: data.duration }
                    ];
                    break;
            }

            fields.forEach(field => {
                const formGroup = document.createElement('div');
                formGroup.className = 'flex flex-col space-y-2';

                if (field.type === 'hidden') {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = field.name;
                    input.value = field.value;
                    mediaForm.appendChild(input);
                    return;
                }

                const label = document.createElement('label');
                label.className = 'text-sm font-medium';
                label.textContent = field.label;

                let inputElement;
                if (field.type === 'textarea') {
                    inputElement = document.createElement('textarea');
                    inputElement.rows = 3;
                    inputElement.value = field.value || '';
                } else {
                    inputElement = document.createElement('input');
                    inputElement.type = field.type;
                    inputElement.value = field.value || '';
                }

                inputElement.id = field.name;
                inputElement.name = field.name;
                inputElement.className = 'form-input p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500';
                if (field.required) inputElement.required = true;
                if (field.min) inputElement.min = field.min;
                if (field.disabled) inputElement.disabled = true;
                
                formGroup.appendChild(label);
                formGroup.appendChild(inputElement);
                mediaForm.appendChild(formGroup);
            });

            const submitButton = document.createElement('button');
            submitButton.type = 'submit';
            submitButton.className = 'btn-primary w-full py-2 mt-4 rounded-lg font-semibold hover:bg-green-600 transition-colors';
            submitButton.textContent = submitBtnText;
            mediaForm.appendChild(submitButton);

            mediaForm.onsubmit = (e) => handleFormSubmit(e, formType, data);
            formModal.classList.remove('hidden');
        }

        /**
         * Handles the submission of any form.
         * @param {Event} e - The form submission event.
         * @param {string} formType - The type of form being submitted.
         * @param {Object} data - The original data for update operations.
         */
        async function handleFormSubmit(e, formType, data) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const payload = Object.fromEntries(formData.entries());

            // Correct number types
            if (payload.seasonNumber) payload.seasonNumber = parseInt(payload.seasonNumber);
            if (payload.episodeNumber) payload.episodeNumber = parseInt(payload.episodeNumber);

            let url = '';
            let method = '';
            let successMessage = '';
            let errorMessage = '';

            try {
                switch (formType) {
                    case 'addSeries':
                        url = `${API_BASE_URL}/api/series`;
                        method = 'POST';
                        successMessage = `${payload.name} added successfully!`;
                        errorMessage = 'Failed to add series.';
                        break;
                    case 'editSeries':
                        url = `${API_BASE_URL}/api/series/${data.name}`;
                        method = 'PUT';
                        successMessage = `${payload.name} updated successfully!`;
                        errorMessage = 'Failed to update series.';
                        break;
                    case 'addSeason':
                        url = `${API_BASE_URL}/api/series/${currentSeriesName}/seasons`;
                        method = 'POST';
                        payload.seriesName = currentSeriesName;
                        successMessage = `Season ${payload.seasonNumber} added successfully!`;
                        errorMessage = 'Failed to add season.';
                        break;
                    case 'editSeason':
                        url = `${API_BASE_URL}/api/series/${data.seriesName}/seasons/${data.seasonNumber}`;
                        method = 'PUT';
                        successMessage = `Season ${payload.seasonNumber} updated successfully!`;
                        errorMessage = 'Failed to update season.';
                        break;
                    case 'addEpisode':
                        url = `${API_BASE_URL}/api/series/${currentSeriesName}/seasons/${currentSeasonNumber}/episodes`;
                        method = 'POST';
                        payload.seriesName = currentSeriesName;
                        payload.seasonNumber = currentSeasonNumber;
                        successMessage = `Episode ${payload.episodeNumber} added successfully!`;
                        errorMessage = 'Failed to add episode.';
                        break;
                    case 'editEpisode':
                        url = `${API_BASE_URL}/api/series/${data.seriesName}/seasons/${data.seasonNumber}/episodes/${data.episodeNumber}`;
                        method = 'PUT';
                        successMessage = `Episode ${payload.episodeNumber} updated successfully!`;
                        errorMessage = 'Failed to update episode.';
                        break;
                }

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                if (!response.ok) throw new Error(result.error || errorMessage);

                showToast(successMessage, 'success');
                formModal.classList.add('hidden');
                
                // Refresh the appropriate view
                if (formType.endsWith('Series')) {
                    fetchSeries();
                } else if (formType.endsWith('Season')) {
                    fetchSeriesDetails(currentSeriesName);
                } else if (formType.endsWith('Episode')) {
                    fetchSeasonDetails(currentSeriesName, currentSeasonNumber);
                }

            } catch (error) {
                console.error('Submission error:', error);
                showToast(`Error: ${error.message}`, 'error');
            }
        }

        /**
         * Deletes an item and refreshes the view.
         * @param {string} itemType - 'series', 'season', or 'episode'.
         * @param {string} seriesName - The series name.
         * @param {number} [seasonNumber] - The season number.
         * @param {number} [episodeNumber] - The episode number.
         */
        async function deleteItem(itemType, seriesName, seasonNumber = null, episodeNumber = null) {
            if (!confirm(`Are you sure you want to delete this ${itemType}?`)) {
                return;
            }

            let url = '';
            let successMessage = '';
            let errorMessage = '';

            try {
                switch (itemType) {
                    case 'series':
                        url = `${API_BASE_URL}/api/series/${seriesName}`;
                        successMessage = `Series "${seriesName}" deleted.`;
                        errorMessage = 'Failed to delete series.';
                        break;
                    case 'season':
                        url = `${API_BASE_URL}/api/series/${seriesName}/seasons/${seasonNumber}`;
                        successMessage = `Season ${seasonNumber} deleted.`;
                        errorMessage = 'Failed to delete season.';
                        break;
                    case 'episode':
                        url = `${API_BASE_URL}/api/series/${seriesName}/seasons/${seasonNumber}/episodes/${episodeNumber}`;
                        successMessage = `Episode ${episodeNumber} deleted.`;
                        errorMessage = 'Failed to delete episode.';
                        break;
                }

                const response = await fetch(url, { method: 'DELETE' });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || errorMessage);

                showToast(successMessage, 'success');
                
                // Refresh the appropriate view
                if (itemType === 'series') {
                    fetchSeries();
                } else if (itemType === 'season') {
                    fetchSeriesDetails(seriesName);
                } else if (itemType === 'episode') {
                    fetchSeasonDetails(seriesName, seasonNumber);
                }

            } catch (error) {
                console.error('Deletion error:', error);
                showToast(`Error: ${error.message}`, 'error');
            }
        }

        // Event Listeners
        window.onload = () => {
            fetchSeries();
        };

        addSeriesBtn.addEventListener('click', () => showModal('addSeries'));
        closeModalBtn.addEventListener('click', () => formModal.classList.add('hidden'));
        formModal.addEventListener('click', (e) => {
            if (e.target === formModal) {
                formModal.classList.add('hidden');
            }
        });

        let searchTimeout = null;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = e.target.value;
                if (currentView === 'seriesList') {
                    fetchSeries(searchTerm);
                }
            }, 500);
        });

    </script>

</body>
