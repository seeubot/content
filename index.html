<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Library</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons for a modern look -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
            color: #c9d1d9; /* Light text color */
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen">

    <div class="max-w-7xl mx-auto p-4 sm:p-8">
        <!-- Header -->
        <header class="py-8 text-center">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-2 animate-pulse">
                Media Library
            </h1>
            <p class="text-lg sm:text-xl text-gray-400">Your movies and series, all in one place.</p>
        </header>

        <!-- Search Bar and Add Button -->
        <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-8 max-w-4xl mx-auto">
            <div class="relative w-full">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search for movies or series..."
                    class="w-full pl-12 pr-4 py-3 rounded-xl bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200 shadow-md"
                />
                <svg id="search-icon" class="lucide lucide-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            </div>
            <button id="add-media-btn" class="w-full sm:w-auto px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-xl shadow-lg transition-colors duration-200 flex items-center justify-center gap-2">
                <svg class="lucide lucide-plus" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                Add New Media
            </button>
        </div>

        <!-- Content Display Area -->
        <div id="media-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 sm:gap-6">
            <!-- Media cards will be dynamically inserted here by JavaScript -->
        </div>

        <!-- Loading & Error Indicators -->
        <div id="loading-indicator" class="flex justify-center items-center h-64 hidden">
            <svg class="lucide lucide-loader-2 animate-spin text-purple-500" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
        </div>
        <div id="error-message" class="text-center text-red-400 py-12 hidden">
            <p>Failed to load media. Please check the API server.</p>
        </div>
        <div id="no-results-message" class="text-center text-gray-500 py-12 hidden">
            <p>No media found. Try adding some via the API or try a different search term.</p>
        </div>
    </div>

    <!-- Add/Edit Media Modal -->
    <div id="media-modal" class="fixed inset-0 z-50 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 hidden">
        <div class="relative bg-gray-900 rounded-xl p-6 w-full max-w-lg shadow-2xl">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-200">
                <svg class="lucide lucide-x" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
            <h2 class="text-2xl font-bold mb-6 text-center text-white">Add New Media</h2>
            
            <div class="flex justify-center mb-6">
                <button id="movie-form-btn" class="px-4 py-2 rounded-l-lg font-semibold transition-colors duration-200 bg-purple-600 text-white">Movie</button>
                <button id="series-form-btn" class="px-4 py-2 rounded-r-lg font-semibold transition-colors duration-200 bg-gray-800 text-gray-400">Series</button>
            </div>

            <!-- Movie Form -->
            <form id="movie-form" class="space-y-4">
                <input type="text" id="movie-name" placeholder="Movie Name" class="w-full px-4 py-3 bg-gray-800 rounded-lg text-gray-200 border border-gray-700 focus:outline-none focus:border-purple-500" required>
                <input type="url" id="movie-thumbnail" placeholder="Thumbnail URL" class="w-full px-4 py-3 bg-gray-800 rounded-lg text-gray-200 border border-gray-700 focus:outline-none focus:border-purple-500" required>
                <input type="url" id="movie-url" placeholder="Streaming URL" class="w-full px-4 py-3 bg-gray-800 rounded-lg text-gray-200 border border-gray-700 focus:outline-none focus:border-purple-500" required>
                <button type="submit" class="w-full py-3 bg-purple-600 hover:bg-purple-700 rounded-lg text-white font-bold transition-colors">Add Movie</button>
            </form>

            <!-- Series Form (Updated to be dynamic) -->
            <form id="series-form" class="space-y-4 hidden">
                <input type="text" id="series-name" placeholder="Series Name" class="w-full px-4 py-3 bg-gray-800 rounded-lg text-gray-200 border border-gray-700 focus:outline-none focus:border-purple-500" required>
                <input type="url" id="series-thumbnail" placeholder="Thumbnail URL" class="w-full px-4 py-3 bg-gray-800 rounded-lg text-gray-200 border border-gray-700 focus:outline-none focus:border-purple-500" required>
                
                <div id="seasons-container" class="space-y-4">
                    <!-- Dynamic seasons and episodes will be added here -->
                </div>

                <button type="button" id="add-season-btn" class="w-full py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-gray-200 font-bold transition-colors">
                    Add Season
                </button>
                
                <button type="submit" class="w-full py-3 bg-purple-600 hover:bg-purple-700 rounded-lg text-white font-bold transition-colors">Add Series</button>
            </form>

            <div id="modal-message" class="text-center mt-4 hidden"></div>
        </div>
    </div>
    
    <script>
        // *** IMPORTANT: This URL is crucial. It must match your live Koyeb service URL. ***
        const API_BASE_URL = "https://ethical-stephana-seeutech-e153f907.koyeb.app";

        // ================================================================
        // DOM ELEMENTS
        // ================================================================
        const mediaContainer = document.getElementById('media-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');
        const noResultsMessage = document.getElementById('no-results-message');
        const searchInput = document.getElementById('search-input');
        const addMediaBtn = document.getElementById('add-media-btn');
        const mediaModal = document.getElementById('media-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const movieFormBtn = document.getElementById('movie-form-btn');
        const seriesFormBtn = document.getElementById('series-form-btn');
        const movieForm = document.getElementById('movie-form');
        const seriesForm = document.getElementById('series-form');
        const modalMessage = document.getElementById('modal-message');
        const seasonsContainer = document.getElementById('seasons-container');
        const addSeasonBtn = document.getElementById('add-season-btn');

        let debounceTimeout;

        // ================================================================
        // HELPER FUNCTIONS
        // ================================================================

        // Function to show/hide UI elements
        const show = (element) => element.classList.remove('hidden');
        const hide = (element) => element.classList.add('hidden');

        // Function to render a single media card
        const renderMediaCard = (item) => {
            const card = document.createElement('div');
            card.className = 'relative group overflow-hidden rounded-xl shadow-lg bg-gray-800 transition-transform transform hover:scale-105 duration-300 ease-in-out';
            
            // Generate content for the details panel
            let detailsContent = '';
            if (item.type === 'movie') {
                detailsContent = `
                    <p class="text-gray-400 text-sm mb-4">A single film masterpiece.</p>
                    <a href="${item.streamingUrl}" target="_blank" rel="noopener noreferrer" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full transition-colors text-sm inline-block">
                        Watch Now
                    </a>
                `;
            } else if (item.type === 'series' && item.seasons) {
                detailsContent = `
                    <p class="text-gray-400 text-sm mb-2">A television series with multiple seasons.</p>
                    <div class="space-y-2 mt-4 max-h-40 overflow-y-auto">
                        ${item.seasons.map(season => `
                            <div>
                                <p class="font-semibold text-white">Season ${season.seasonNumber}</p>
                                <ul class="text-gray-400 text-xs list-disc pl-5">
                                    ${season.episodes.map(episode => `
                                        <li>
                                            <a href="${episode.streamingUrl}" target="_blank" rel="noopener noreferrer" class="hover:underline">
                                                E${episode.episodeNumber}: ${episode.title}
                                            </a>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            card.innerHTML = `
                <!-- Thumbnail and Type Icon -->
                <div class="aspect-[2/3] w-full overflow-hidden">
                    <img src="${item.thumbnail}" alt="${item.name}" class="w-full h-full object-cover group-hover:opacity-75 transition-opacity" onerror="this.onerror=null;this.src='https://placehold.co/400x600/1f2937/d1d5db?text=Image+Not+Found';">
                    <div class="absolute top-2 left-2 p-1.5 rounded-full bg-black/50 backdrop-blur-sm text-white">
                        <svg class="lucide lucide-${item.type === 'movie' ? 'film' : 'tv'}" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="M7 3v18"/><path d="M17 3v18"/><path d="M3 8h18"/><path d="M3 16h18"/></svg>
                    </div>
                </div>

                <!-- Title & Details Overlay -->
                <div class="absolute bottom-0 w-full bg-gradient-to-t from-black/80 to-transparent p-4 transition-all duration-300 ease-in-out">
                    <h3 class="text-white text-sm sm:text-lg font-semibold truncate group-hover:whitespace-normal">${item.name}</h3>
                    <button class="show-details-btn mt-2 text-xs text-gray-400 hover:text-white transition-colors flex items-center">
                        Show Details
                        <svg class="lucide lucide-chevron-down ml-1 transition-transform" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                    </button>
                </div>

                <!-- Collapsible Details Panel -->
                <div class="details-panel absolute inset-0 bg-gray-900/95 backdrop-blur-sm p-4 pt-16 rounded-xl overflow-y-auto transform translate-y-full transition-all duration-300 ease-in-out">
                    <h3 class="text-white text-xl font-bold mb-2">${item.name}</h3>
                    ${detailsContent}
                </div>
            `;
            
            // Add click event listener to toggle details panel
            const showDetailsBtn = card.querySelector('.show-details-btn');
            const detailsPanel = card.querySelector('.details-panel');
            const chevronIcon = card.querySelector('.lucide-chevron-down');

            showDetailsBtn.addEventListener('click', () => {
                const isHidden = detailsPanel.classList.contains('translate-y-full');
                if (isHidden) {
                    detailsPanel.classList.remove('translate-y-full');
                    showDetailsBtn.innerHTML = `Hide Details <svg class="lucide lucide-chevron-up ml-1 transition-transform rotate-180" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 15 6-6 6 6"/></svg>`;
                } else {
                    detailsPanel.classList.add('translate-y-full');
                    showDetailsBtn.innerHTML = `Show Details <svg class="lucide lucide-chevron-down ml-1 transition-transform" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>`;
                }
            });

            return card;
        };

        // Main function to fetch and display media
        const fetchAndRenderMedia = async () => {
            show(loadingIndicator);
            hide(errorMessage);
            hide(noResultsMessage);
            mediaContainer.innerHTML = '';
            
            const searchTerm = searchInput.value;
            const url = `${API_BASE_URL}/api/media?search=${encodeURIComponent(searchTerm)}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch media data');
                const data = await response.json();
                
                if (data.length === 0) {
                    show(noResultsMessage);
                } else {
                    data.forEach(item => {
                        mediaContainer.appendChild(renderMediaCard(item));
                    });
                    // Refresh Lucide icons after adding new elements
                    lucide.createIcons();
                }

            } catch (error) {
                console.error('Error fetching media:', error);
                show(errorMessage);
            } finally {
                hide(loadingIndicator);
            }
        };

        // ================================================================
        // DYNAMIC SERIES FORM LOGIC
        // ================================================================

        // Function to create an episode input group
        const createEpisodeGroup = (episodeNumber) => {
            const episodeGroup = document.createElement('div');
            episodeGroup.className = 'flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 border-l-4 border-gray-600 pl-4 py-2';
            episodeGroup.innerHTML = `
                <input type="text" placeholder="Episode Title (e.g., 'Chapter One')" class="w-full sm:w-1/2 px-4 py-3 bg-gray-800 rounded-lg text-gray-200 border border-gray-700 focus:outline-none focus:border-purple-500" required>
                <input type="url" placeholder="Streaming URL" class="w-full sm:w-1/2 px-4 py-3 bg-gray-800 rounded-lg text-gray-200 border border-gray-700 focus:outline-none focus:border-purple-500" required>
                <input type="hidden" class="episode-number" value="${episodeNumber}">
            `;
            return episodeGroup;
        };

        // Function to create a season input group
        const createSeasonGroup = (seasonNumber) => {
            const seasonGroup = document.createElement('div');
            seasonGroup.className = 'bg-gray-800 p-4 rounded-xl space-y-3';
            seasonGroup.innerHTML = `
                <div class="flex items-center space-x-2">
                    <input type="number" placeholder="Season Number" value="${seasonNumber}" min="1" class="season-number-input w-24 px-4 py-3 bg-gray-700 rounded-lg text-gray-200 border border-gray-600 focus:outline-none focus:border-purple-500" required>
                    <p class="text-xl font-bold text-white">Season ${seasonNumber}</p>
                    <button type="button" class="remove-season-btn ml-auto text-gray-400 hover:text-red-500">
                        <svg class="lucide lucide-x" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                </div>
                <div class="episodes-container space-y-2">
                    <!-- Episodes for this season will be added here -->
                </div>
                <button type="button" class="add-episode-btn w-full py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-gray-200 font-bold transition-colors">
                    Add Episode
                </button>
            `;

            // Add event listeners for new elements
            const episodesContainer = seasonGroup.querySelector('.episodes-container');
            const addEpisodeBtn = seasonGroup.querySelector('.add-episode-btn');
            const removeSeasonBtn = seasonGroup.querySelector('.remove-season-btn');
            
            addEpisodeBtn.addEventListener('click', () => {
                const episodeCount = episodesContainer.querySelectorAll('div').length + 1;
                episodesContainer.appendChild(createEpisodeGroup(episodeCount));
            });

            removeSeasonBtn.addEventListener('click', () => {
                seasonGroup.remove();
                reindexSeasons();
            });

            return seasonGroup;
        };
        
        // Reindex seasons after one is removed
        const reindexSeasons = () => {
            const seasonGroups = seasonsContainer.querySelectorAll('.bg-gray-800');
            seasonGroups.forEach((seasonGroup, index) => {
                const seasonNumber = index + 1;
                seasonGroup.querySelector('.season-number-input').value = seasonNumber;
                seasonGroup.querySelector('p').textContent = `Season ${seasonNumber}`;
            });
        };

        // ================================================================
        // EVENT LISTENERS
        // ================================================================

        // Debounce search input
        searchInput.addEventListener('keyup', () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                fetchAndRenderMedia();
            }, 500);
        });

        // Open Modal
        addMediaBtn.addEventListener('click', () => {
            show(mediaModal);
        });

        // Close Modal
        closeModalBtn.addEventListener('click', () => {
            hide(mediaModal);
            movieForm.reset();
            seriesForm.reset();
            hide(modalMessage);
            seasonsContainer.innerHTML = ''; // Clear dynamic form content
        });
        mediaModal.addEventListener('click', (e) => {
            if (e.target === mediaModal) {
                hide(mediaModal);
                movieForm.reset();
                seriesForm.reset();
                hide(modalMessage);
                seasonsContainer.innerHTML = '';
            }
        });

        // Switch between Movie and Series forms
        movieFormBtn.addEventListener('click', () => {
            show(movieForm);
            hide(seriesForm);
            movieFormBtn.classList.add('bg-purple-600', 'text-white');
            movieFormBtn.classList.remove('bg-gray-800', 'text-gray-400');
            seriesFormBtn.classList.remove('bg-purple-600', 'text-white');
            seriesFormBtn.classList.add('bg-gray-800', 'text-gray-400');
        });
        seriesFormBtn.addEventListener('click', () => {
            show(seriesForm);
            hide(movieForm);
            seriesFormBtn.classList.add('bg-purple-600', 'text-white');
            seriesFormBtn.classList.remove('bg-gray-800', 'text-gray-400');
            movieFormBtn.classList.remove('bg-purple-600', 'text-white');
            movieFormBtn.classList.add('bg-gray-800', 'text-gray-400');
        });

        // Handle form submissions
        const handleFormSubmit = async (data, endpoint, form) => {
            try {
                // 💡 FIX: Check if form fields are empty before submitting
                if (endpoint === '/api/movies' && (!data.name || !data.thumbnail || !data.streamingUrl)) {
                    throw new Error('Please fill in all movie fields.');
                }
                if (endpoint === '/api/series' && (!data.name || !data.thumbnail || data.seasons.length === 0)) {
                    throw new Error('Please fill in all series fields and add at least one season/episode.');
                }
                
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Something went wrong on the server.');
                }

                modalMessage.textContent = `Content added successfully!`;
                modalMessage.classList.remove('text-red-500');
                modalMessage.classList.add('text-green-500');
                show(modalMessage);
                
                form.reset();
                fetchAndRenderMedia();
            } catch (error) {
                modalMessage.textContent = `Error: ${error.message}`;
                modalMessage.classList.remove('text-green-500');
                modalMessage.classList.add('text-red-500');
                show(modalMessage);
            }
        };

        movieForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('movie-name').value,
                thumbnail: document.getElementById('movie-thumbnail').value,
                streamingUrl: document.getElementById('movie-url').value,
            };
            // 💡 FIX: Pass the form element to handleFormSubmit for resetting
            handleFormSubmit(data, '/api/movies', movieForm);
        });

        seriesForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const seasons = [];
            const seasonElements = seasonsContainer.querySelectorAll('.bg-gray-800');
            
            seasonElements.forEach(seasonEl => {
                const seasonNumber = parseInt(seasonEl.querySelector('.season-number-input').value);
                const episodes = [];
                
                const episodeElements = seasonEl.querySelectorAll('.episodes-container > div');
                episodeElements.forEach(episodeEl => {
                    const inputs = episodeEl.querySelectorAll('input');
                    episodes.push({
                        title: inputs[0].value,
                        streamingUrl: inputs[1].value,
                        episodeNumber: parseInt(inputs[2].value)
                    });
                });
                
                seasons.push({ seasonNumber, episodes });
            });
            
            const data = {
                name: document.getElementById('series-name').value,
                thumbnail: document.getElementById('series-thumbnail').value,
                seasons: seasons
            };

            // 💡 FIX: Pass the form element to handleFormSubmit for resetting
            handleFormSubmit(data, '/api/series', seriesForm);
        });

        // Add Season button handler
        addSeasonBtn.addEventListener('click', () => {
            const seasonCount = seasonsContainer.querySelectorAll('.bg-gray-800').length + 1;
            seasonsContainer.appendChild(createSeasonGroup(seasonCount));
            lucide.createIcons(); // Re-render icons for new elements
        });

        // Initial fetch on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndRenderMedia();
        });
    </script>
</body>
</html>
